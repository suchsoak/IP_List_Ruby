name: gem up

on:
 push:
   branches:
     - main
     
jobs:
 update-repo:
   runs-on: ubuntu-latest

   steps:
   - name: Checkout repository
     uses: actions/checkout@v2

   - name: Set up Ruby
     uses: ruby/setup-ruby@v1
     with:
       ruby-version: 3.0.2

   - name: Install dependencies
     run: |
       gem install colorize time ipaddr

   - name: Run tests
     run: |
       bundle exec rspec
